<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Javascript</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full flex flex-col justify-center">
        <h1 class="text-center text-4xl mb-24">HELLO WORLD</h1>
        <button class="text-2xl bg-blue-800 rounded text-white m-auto w-28" id="button">POPUP</button>
    </div>
    
    <div class="absolute top-0 w-full h-full bg-black bg-opacity-70 flex justify-center items-center popup">
        <div class="w-1/2 h-1/2 bg-white">
            <button class="absolute close right-1/4 m-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>                  
            </button>
        </div>
    </div>

    <script>
        document.getElementById('button').addEventListener('click', function(){
            document.querySelector('.popup').style.display = 'flex';
        });
        document.querySelector('.close').addEventListener('click', function(){
            document.querySelector('.popup').style.display = 'none';
        });
    </script>

</body>
</html>
